{% extends "base.html" %}
{% load crispy_forms_tags %}
{% comment %} {% block title %}Log In{% endblock title %} {% endcomment %}
{% block content %}
<h2>New Article</h2>
<form method='post'>
    {% csrf_token %}
    {{ form | crispy }}
    <button type='submit' class='btn btn-success ml-2'>Save</button>
</form>
{% comment %} <p><a href='{% url "password_reset" %}'>Forgot Password?</a></p> {% endcomment %}
{% endblock  %}
