{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}Enter New Password{% endblock title %}
{% block content %}
<h2>Enter New Password</h2>
<p>Set a new password.</p>
<form method='post'>
    {% csrf_token %}
    {{ form | crispy }}
    <input type='submit' class='btn btn-success ml-2' value='Change my Password'>
</form>
{% endblock  %}
